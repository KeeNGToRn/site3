  <body>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
          <span class="dot"></span>
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">
                            <img src="assets/images/logo.png" alt="" style="width: 220px;">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                          <li><a href="index.html">Главная</a></li>
                      </ul>   
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
      </header>
    <header class="page-header">Форма бронирования в кафе</header>
    <main>
      <form class="form"  method="post" oninput='daysoutput.value=dayscount.value'>
        <label for="search">Тип устройства</label>
        <select name="search">
            <option>Комната ps5(До 7 человек)</option>
            <option>ПК (общая зона)</option>
            <option>Буткемп на команду</option>
            <option>Стол в кафе</option>
        </select>
        <div class="one-third-width">
          <label for="day">Число</label>
          <input type="number" min="1" max="31" id="day" name="day" value="17">
        </div>
        <div class="two-third-width">
          <label for="month">Месяц</label>
          <input type="month" id="month" name="month" value="2024-09">
        </div>
        <div class="half-width" id="daysscrol">
          <label for="dayscount">Количество часов</label>
          1 <input type="range" id="dayscount" name="dayscount" min="1" max="24" step="1"> 14
        </div>
        <div class="half-width">
            <label for="dayscount">неограничено</label>
            <input type="checkbox" id="checkbox" name="dayscount"> 
          </div>
          <div class="buttons">
            <input type="submit" value="Забронировать" id="bookButton">
          </div>
        
          <div id="dialog">
            <p>Успешно забронировано!</p>
            <button id="returnButton">Вернуться на главную</button>
          </div>
        </div>
      </form>
    </main>
    <footer>
        <div class="container">
          <div class="col-lg-12">
            <p>Copyright © 2048 byte cafe. All rights reserved.</a></p>
          </div>
        </div>
      </footer>
<script>
    const bookButton = document.getElementById('bookButton');
    const dialog = document.getElementById('dialog');
    const returnButton = document.getElementById('returnButton');

    bookButton.addEventListener('click', function() {
      dialog.style.display = 'block';
    });

    returnButton.addEventListener('click', function() {
      dialog.style.display = 'none';
    });

document.getElementById('checkbox').addEventListener('click', function() {
    document.getElementById('daysscrol').style.display = this.checked ? 'none' : 'block';
});

</script>  

<script src="vendor/jquery/jquery.min.js"></script>

</body>
