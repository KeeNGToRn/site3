<!DOCTYPE html>
<html lang="en">
    <html>

    <head>
      <meta charset="UTF-8">
      <title>Registration Form</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/fontawesome.css">
      <link rel="stylesheet" href="assets/css/templatemo-lugx-gaming.css">
      <link rel="stylesheet" href="assets/css/owl.css">
      <link rel="stylesheet" href="assets/css/animate.css">
      <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    
    </head>
    
    <body>
        <header class="header-area header-sticky">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="main-nav">
                            <!-- ***** Logo Start ***** -->
                            <a href="index.html" class="logo">
                                <img src="assets/images/logo.png" alt="" style="width: 220px;">
                            </a>
                            <!-- ***** Logo End ***** -->
                            <!-- ***** Menu Start ***** -->
                            <ul class="nav">
                              <li><a href="index.html">Назад</a></li>
                          </ul>   
                            <a class='menu-trigger'>
                                <span>Menu</span>
                            </a>
                            <!-- ***** Menu End ***** -->
                        </nav>
                    </div>
                </div>
            </div>
          </header>
          <br><br><br><br><br><br>
      <div class="container mt-5">
        <div class="form-container">
          <h2>Регистрация</h2>
          <form action="" method="post">
            <div class="form-group">
              <label for="name">Имя:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Ваше имя" required>
              <div class="error"></div>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Ваш email" required>
              <div class="error"></div>
            </div>
            <div class="form-group">
              <label for="password">Пароль:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
              <div class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <div class="success"></div>
          </form>
        </div>
      </div>
      <!-- Link to Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <!-- Custom JavaScript -->
      <script>
        // Form Validation
        $('form').submit(function (event) {
          // Prevent Form from Submitting
          event.preventDefault();
          // Clear Error and Success Messages
          $('.error').html('');
          $('.success').html('');
          // Get Form Data
          var formData = {
            'name': $('#name').val(),
            'email': $('#email').val(),
            'password': $('#password').val()
          };
          // Validate Form Data
          var errors = false;
          if (formData.name == '') {
            $('#name').next('.error').html('Please enter your name');
            errors = true;
          }
          if (formData.email == '') {
            $('#email').next('.error').html('Please enter your email');
            errors = true;
          }
          if (formData.password == '') {
            $('#password').next('.error').html('Please enter your password');
            errors = true;
          }
          // If there are no errors, submit the form
          // ...
        });
      </script>
    </body>
    
    </html>
</html>
